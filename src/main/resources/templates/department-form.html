<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department Management</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container mt-5 border border-1">
    <div class="container">
        <div class="fs-1">
            <h1 class="fw-bolder">Manage Department</h1>
        </div>
        <form th:action="@{/departments/saveDepartment}" method="post" class="row g-3" th:object="${department}">
            <input type="hidden" th:field="*{departmentId}">
            <div class="col-12 mt-5">
                <label class="form-label fw-bold">Department</label>
                <input type="text" class="form-control" th:field="*{departmentName}">
                <div class="text-danger" th:if="${#fields.hasErrors('departmentName')}" th:errors="*{departmentName}"></div>
            </div>
            <div class="col-12 d-grid gap-2">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
    <div class="container mt-5">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th class="col-6">Department</th>
                    <th class="col-6">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="department : ${departmentList}">
                    <td th:text="${department.departmentName}"></td>
                    <td>
                        <a th:href="@{/departments/manageDepartment/{departmentId}(departmentId=${department.departmentId})}" class="link-success">Edit</a>
                        &nbsp;|&nbsp;
                        <a th:href="@{/departments/deleteDepartment/{departmentId}(departmentId=${department.departmentId})}" class="link-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
